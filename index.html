<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <main class="layout">
            <aside>
                <div class="mb-2">
                    <label for="search-input">Search For Product:</label>
                    <div class="search-wrapper">
                        <input  type="text" name="search-input" id="search-input">
                        <button type="button">Search</button>
                    </div>
                </div>
                <div>
                    <label for="category">Search By Category:</label>
                    <div class="category-wrapper">
                        <select name="category" id="category">
                            <option value="All">All</option>
                            <option value="Pie" selected>Pie</option>
                            <option value="Waffle">Waffle</option>
                            <option value="Cake">Cake</option>
                            <option value="Tiramisu">Tiramisu</option>
                            <option value="Macaron">Macaron</option>
                            <option value="Baklava">Baklava</option>
                            Panna Cotta
                            <option value="Panna Cotta">Panna Cotta</option>

                        </select>
                    </div>
                </div>

            </aside>
            <section>
                <h1>Main Products</h1>
                <div id="products-list" class="products-list">
                </div>
            </section>
        </main>
    </div>

    <!-- <script  src="./data/products/index.js"></script> -->
    <script src="./script.js"></script>
</body>
</html>
